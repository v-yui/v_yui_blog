<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~复习复习~</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .mother {
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: relative;
        }

        .daughter {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgb(26, 126, 126);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* right: 0; */
            /* bottom: 0; */
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div class="mother">
        <div class="daughter"></div>
    </div>
</body>

</html>
