<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 
            1. {{}} 模板语法将数据渲染进DOM系统。
            2. v-bind 绑定元素attribute，使其与Vue实例中的property一致。
            3. v-if 控制元素是否显示。
            4. v-for 渲染一个数据列表。
            5. v-on 添加一个事件监听器，调用Vue实例中定义的方法。
            6. v-model 表单输入和应用状态的双向绑定。
         -->
        <p>{{ dt1 }}</p>
        <p v-bind:title="dt2">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </p>
        <p v-if="dt3">显示中···</p>
        <ol>
            <li v-for="item in dt4">{{ item.text }}</li>
        </ol>
        <button v-on:click="alertMsg">alert！</button>
        <input v-model="dt6">

        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        // prop类似于一个自定义 attribute，用于从父作用域传数据到子组件
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            dt1: 'Hello!',
            dt2: '页面加载于 ' + new Date().toLocaleString(),
            dt3: true,
            dt4: [
                { text: '第一行' },
                { text: '第二行' }
            ],
            dt6: '双向绑定的数据。',
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        },
        methods: {
            alertMsg: function () {
                alert('来自v-on绑定事件的提示！')
            }
        },
        watch: {
            dt6 : function (newol, old) {
                alert(newol);
            }
        }
    })
</script>

</html>
